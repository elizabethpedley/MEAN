<script>
    function binarySearch(arr, num){
        var nArr = arr;
        var index = 0;
        console.log(arr)
        while(nArr.length>1){
            if(nArr[Math.floor(nArr.length/2-1)]>= num){
                nArr = arr.slice(index,index+Math.floor(nArr.length/2));
            }else{
                index+= Math.floor(nArr.length/2)
                nArr = arr.slice(index,index+Math.floor(nArr.length/2)+1);
            }
        }
        if(nArr[0] == num){
            return index;
        }else{
            return -1;
        }
    }

    console.log(binarySearch([1, 3, 8, 10, 12, 15, 17, 20, 22, 34, 38, 40, 50, 52, 78, 87, 90, 91, 92, 94, 200], 93))
    console.log(binarySearch([1, 3, 8, 10, 12, 15, 17, 20, 22, 34, 38, 40, 50, 52, 78, 87, 90, 91, 92, 94], 15))
</script>
